register_user:
  path: /api/users
  controller: ECorp\UI\Api\UserController::registerUser
  methods: ['POST']

web_register_user:
  path: /idp/register
  controller: ECorp\UI\Frontend\IdpController:register

web_login_user:
  path: /idp/login
  controller: ECorp\UI\Frontend\IdpController:login

delete_user:
  path: /api/users/{uuid}
  controller: ECorp\UI\Api\UserController:deleteUser
  methods: ['DELETE']
