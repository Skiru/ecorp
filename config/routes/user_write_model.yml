register_user:
  path: /api/users
  controller: ECorp\UI\Api\UserController::registerUser
  methods: ['POST']

web_register_user:
  path: /auth/register
  controller: ECorp\UI\Frontend\IdpController:register

web_idp_create_client:
  path: /profile/client/create
  controller: ECorp\UI\Frontend\IdpController:createIdpClient

delete_user:
  path: /api/users/{uuid}
  controller: ECorp\UI\Api\UserController:deleteUser
  methods: ['DELETE']
